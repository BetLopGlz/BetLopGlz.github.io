<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Agenda</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark text-dark ">
      <a class="navbar-brand" href="#">PROYECTO 2: TAREAS CRUD</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample01"
        aria-controls="navbarsExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <br />
    <br />
    <div class="container bg-light">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend class="text-center heade text-secondary">
                  Listado de Tareas
                </legend>

                <div class="form-group">
                  <div class="col-md-8">
                    <i class="fas fa-file-alt"></i>
                    <label for="tarea" class="control-label">Tarea</label>
                    <input
                      id="tarea"
                      name="tarea"
                      type="text"
                      placeholder="Tarea"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-8">
                    <label for="descripcion" class="control-label"
                      >Descripcion</label
                    >
                    <textarea
                      class="form-control"
                      id="descripcion"
                      name="descripcion"
                      placeholder="Ingresa descripciÃ³n de la tarea"
                      rows="3"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12 text-center">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="guardar"
                    >
                      <i class="fa fa-plus"></i> Agregar Tarea
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="container bg-light">
      <br>
      <legend class="text-center heade text-secondary">Lista de Tareas Guardadas</legend>
      <table class="table table-striped">
        <tr>
          <td>Tarea 1</td>
          <td>Ejemplo Descripcion</td>
          <td><button type="button" class="btn btn-secondary"> <i class="fa fa-trash-o"></i> Eliminar</button></td>
          <td><button type="button" class="btn btn-secondary"> <i class="fa fa-edit"></i> Editar</button></td>
        </tr>
      </table>
      <br>
    </div>
    <script src="index.js"></script>
  </body>
</html>
